apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nick-ingress
  namespace: nick-space
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /testa
        backend:
          serviceName: nick-service-a
          servicePort: 3001
      - path: /testb
        backend:
          serviceName: nick-service-b
          servicePort: 3002